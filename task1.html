<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простейшие программы</title>
</head>
<body>
    <script>
        // 1 задача Дан радиус окружности. Найти длину окружности и площадь круга.
        let radius, l, s;
        radius = parseInt(prompt("Введите радиус окружности"))
        l = 2 * Math.PI * radius;
        s = Math.PI * radius * radius;
        alert("Ваша длина окружности --->  " + l + "\n" +
        "Ваша площадь круга ----->   " + s);

        // 2 задача Дано расстояние в метрах. Найти число полных километров в нем.

        let km, metrs;

        metrs = parseInt(prompt("Введите ваше расстояние в метрах"));
        km = Math.floor(metrs/1000);
        alert("Ваше расстояние в км ----->   " + km);


        // 3 задача Дано двузначное число. Получить число, образованное при перестановке цифр заданного числа.

        let number, rearrangement;
        number = parseInt(prompt("Введите ваше 2 -ое число"));
        rearrangement = number % 10 * 10 + number/10;
        alert("Ваше число в перестроенном виде ------> " + rearrangement);


        </script>
</body>
</html>
